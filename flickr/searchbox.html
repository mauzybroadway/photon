<!DOCTYPE html>
<html>
<head>
<title>Search Box Example 1</title>
<meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
<!-- CSS styles for standard search box -->
<style type="text/css">
	.search_form {
        width: 500px;
        margin: 50px auto;
	}
	.search_box {
        padding: 8px 15px;
        background: rgba(50, 50, 50, 0.2);
        border: 0px solid #dbdbdb;
	}
	.search_button {
        position: relative;
        padding: 6px 15px;
        left: -8px;
        border: 2px solid #207cca;
        background-color: #207cca;
        color: #fafafa;
	}
	.search_button:hover  {
        background-color: #fafafa;
        color: #207cca;
	}
</style>
</head>
<body>
	<!-- HTML for SEARCH BAR -->
	<form class="search_form">
        <input class="search_box" type="text" placeholder="Search..." required>
        <input class="search_button" type="button" value="Search">
	</form>
</body>
</html>
